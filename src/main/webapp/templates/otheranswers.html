<div class="modal-header">
  <h3 class="modal-title">
    <span translate="questions.otherAnswersTitle" translate-values="{question: question.question}"></span>
    <span ng-if="question.correctAnswer">({{question.correctAnswer}})</span>
  </h3>
</div>
<div class="modal-body">
  <table class="table table-striped table-condensed" ng-if="answers">
    <tbody>
      <tr ng-repeat="answer in answers" class="{{answer.cssClass}}">
        <td>{{answer.user.name}}</td>
        <td>{{answer.answer}}</td>
      </tr>
    </tbody>
  </table>
  <p class="text-info" ng-if="!deadlinePassed" translate="questions.otherAnswersLocked" translate-values="{deadline: (question.deadline | myDate)}"></p>
  <p class="text-info" ng-if="deadlinePassed && !answers" translate="questions.otherEmpty"></p>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
</div>
