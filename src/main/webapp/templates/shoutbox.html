<div class="animated fadeIn">

  <h2 translate="shoutbox.title"></h2>

  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">

        <div class="panel-heading">
          <form class="form-horizontal" role="form" ng-submit="send()">
            <div class="input-group">
              <input type="text" class="form-control" required autocomplete="off" placeholder="{{'shoutbox.message' | translate}}" ng-model="message" focus-me="{{focusInput}}">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default" ladda="sending" data-style="zoom-in">
                  <i class="fa fa-send-o"></i>
                  <span class="hidden-xs" translate="shoutbox.sendMessage"></span>
                </button>
              </span>
            </div>
          </form>
        </div>

        <div class="list-group" ng-if="shouts.length > 0">
          <div class="list-group-item" ng-repeat="shout in shouts">
            <h4 class="list-group-item-heading">
              {{shout.user.name}}
              <small>{{shout.date | myDateShort}}</small>
            </h4>
            <p class="list-group-item-text">
              {{shout.message}}
            </p>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
