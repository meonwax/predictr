<div class="animated fadeIn">

  <h2 translate="login.title"></h2>

  <div class="row">
    <div class="col-md-4 col-sm-6">
      <div class="panel panel-default" ng-class="{'panel-primary': !error, 'panel-danger': error}">

        <div class="panel-heading">
          <strong translate="login.loginHere" ng-show="!error"></strong>
          <strong translate="login.error" ng-show="error"></strong>
        </div>

        <div class="panel-body">
          <form role="form" ng-submit="login()" name="form">
            <div class="form-group">
              <input type="email" class="form-control" required placeholder="{{'login.email' | translate}}" ng-model="credentials.email" focus-me="{{focusInput}}">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" required placeholder="{{'login.password' | translate}}" ng-model="credentials.password">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="credentials.rememberMe"><span translate="login.rememberMe"></span>
              </label>
            </div>
            <button type="submit" class="btn btn-success" ladda="loading" data-style="zoom-in" ng-disabled="form.$invalid">
              <i class="fa fa-sign-in"></i>
              <span translate="login.signIn"></span>
            </button>
          </form>
        </div>

        <div class="panel-footer">
          <a class="btn btn-default" href="#/register" role="button">
            <i class="fa fa-user-plus"></i>
            <span translate="login.register"></span>
          </a>
        </div>

      </div>
    </div>
    <div class="col-md-8 col-sm-6 hidden-xs">
      <img src="images/logo-banner.jpg" alt="UEFA EURO 2016" class="img-responsive img-rounded">
    </div>
  </div>

</div>
