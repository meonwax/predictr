<h2 translate="login.title"></h2>

<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default" ng-class="{'panel-primary': !error, 'panel-danger': error}">

      <div class="panel-heading">
        <strong translate="login.loginHere" ng-show="!error"></strong>
        <strong translate="login.error" ng-show="error"></strong>
      </div>

      <div class="panel-body">
        <form role="form" ng-submit="login()" name="form">
          <div class="form-inline">
            <div class="form-group">
              <input type="email" class="form-control" tabindex="1" required placeholder="{{'login.email' | translate}}" ng-model="credentials.email" focus-me="{{focusInput}}">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" tabindex="2" required placeholder="{{'login.password' | translate}}" ng-model="credentials.password">
            </div>
            <button type="submit" class="btn btn-success" tabindex="4" ng-disabled="form.$invalid">
              <i class="fa fa-sign-in"></i>
              <span translate="login.signIn"></span>
            </button>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" tabindex="3" ng-model="credentials.rememberMe"><span translate="login.rememberMe"></span>
            </label>
          </div>
        </form>
      </div>

      <div class="panel-footer">
        <a class="btn btn-default" href="#/register" role="button">
          <i class="fa fa-user-plus"></i>
          <span translate="login.register"></span>
        </a>
      </div>

    </div>
  </div>
</div>
