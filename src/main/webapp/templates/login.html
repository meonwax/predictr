<h2 translate="login.title"></h2>

<div class="row">
  <div class="col-md-12">
    <div ng-class="{true: 'panel panel-danger', false: 'panel panel-default'}[error]">

      <div class="panel-heading" ng-show="error">
        FEHLER FEHLER FEHLER
      </div>

      <div class="panel-body">
        <form class="form-horizontal" role="form" ng-submit="login()">

          <div class="form-group">
            <label for="email" class="col-sm-2 control-label" translate="login.email"></label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email">
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="col-sm-2 control-label" translate="login.password"></label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox">
                  <span translate="login.rememberMe"></span>
                </label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success">
                <i class="fa fa-sign-in"></i>
                <span translate="login.signIn"></span>
              </button>
            </div>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>
